<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary converter</title>
    <link rel="stylesheet" href="static/styles/styles.css">
    <link rel="icon" type="image/x-icon" href="ico/qq.ico">
</head>
<body>
    <div class="Update">
       <p>Обновление</p>
    </div> 
    
    <div class="col">
        <input type="checkbox" id="dark-mpde" class="input">
      <label for="dark-mpde" class="label">
        <div class="circle"></div>
      </label>
    </div>
	
    <div class="container">
        <h2>Binary Converter</h2>
	    
        <textarea id="inputTextArea" placeholder="Enter text or binary" class="inputTextArea"></textarea>
        <textarea id="outputTextArea" readonly class="outputTextArea"></textarea>
	    
        <div>
            <button class="qq1" onclick="convertToBinary()">To Binary</button>
            <button class="qq2" onclick="convertToText()">To Text</button>
            <button class="qq3" onclick="copyText()">Copy</button>
            <button class="qq4" onclick="pasteText()">Paste</button>
            <button class="qq5" onclick="clearText()">Clear</button> 
        </div>

    </div>
      
    <script src="./js/conteiner-1.js"></script>
	<script src="./js/conteiner-2.js"></script>
    <script src="./js/script3.js"></script>
	
</body>
</html>
